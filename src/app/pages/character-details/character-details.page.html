<ion-header>
  <ion-toolbar>
    <ion-title>{{ character?.name || 'Detalles' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding details-content">
  <ion-button expand="block" class="save-btn" (click)="goToAPI()">Personaje</ion-button>
  <ion-loading *ngIf="loading" message="Cargando..."></ion-loading>
  <div *ngIf="character" class="character-card">
    <img [src]="character.image" [alt]="character.name" class="character-img" />
    <p><strong>Estado:</strong> {{ character.status }}</p>
    <p><strong>Especie:</strong> {{ character.species }}</p>
    <p><strong>GÃ©nero:</strong> {{ character.gender }}</p>
    <ion-button expand="block" class="save-btn" (click)="saveCharacterWithComment()">Guardar Personaje</ion-button>
  </div>

  <div *ngIf="errorMessage" class="error-message">
    <p>{{ errorMessage }}</p>
  </div>
</ion-content>
